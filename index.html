<!DOCTYPE html>
<html>
    <head>
        <title>boids</title>
    </head>
    <body>
        <canvas id="world" width="600" height="600"></canvas>
        <div>
            <label>Seperation: </label>
            <input
                type="range"
                min="0"
                max="5"
                value="2"
                class="slider"
                id="repelConstInput"
            />
            <label>Cohesion: </label>
            <input
                type="range"
                min="0"
                max="10"
                value="1"
                class="slider"
                id="cohesionConstInput"
            />
            <label>Alignment: </label>
            <input
                type="range"
                min="0"
                max="10"
                value="5"
                class="slider"
                id="velMatchConstInput"
            />
            <label>Range: </label>
            <input
                type="range"
                min="20"
                max="300"
                value="50"
                class="slider"
                id="rangeInput"
            />
            <label>MaxSpeed: </label>
            <input
                type="range"
                min="0"
                max="50"
                value="5"
                class="slider"
                id="maxSpeedInput"
            />
        </div>
        <div>
            <button type="button" id="resetButton" onclick="resetGame()">
                Reset
            </button>
            <button type="button" onclick="freeze()">Freeze</button>
            <button type="button" onclick="unfreeze()">Unfreeze</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
