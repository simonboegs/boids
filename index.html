<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div id="worldCanvas">
                <canvas id="world" width="600" height="600"></canvas>
            </div>
            <div class="adjustments">
                <div class="buttons">
                    <button
                        type="button"
                        id="resetButton"
                        onclick="resetGame()"
                        tabindex="-1"
                    >
                        Reset (r)
                    </button>
                    <button
                        type="button"
                        id="freezeButton"
                        onclick="handleFreeze()"
                        tabindex="-1"
                    >
                        Freeze (space)
                    </button>
                    <button
                        type="button"
                        id="goalSeekButton"
                        onclick="handleGoalSeeking()"
                        tabindex="-1"
                    >
                        Seek mouse (s)
                    </button>
                </div>
                <div class="sliders">
                    <div class="sliderInput">
                        <label class="sliderLabel">Seperation: </label>
                        <input
                            type="range"
                            min="0"
                            max="500"
                            value="200"
                            class="slider"
                            id="repelConstInput"
                            oninput="seperationOutput.value = repelConstInput.value / 100"
                        />
                        <output id="seperationOutput">2.00</output>
                    </div>
                    <div class="sliderInput">
                        <label class="sliderLabel">Cohesion: </label>
                        <input
                            type="range"
                            min="0"
                            max="100"
                            value="10"
                            class="slider"
                            id="cohesionConstInput"
                            oninput="cohesionOutput.value = cohesionConstInput.value / 100"
                        />
                        <output id="cohesionOutput">0.10</output>
                    </div>
                    <div class="sliderInput">
                        <label class="sliderLabel">Alignment: </label>
                        <input
                            type="range"
                            min="0"
                            max="100"
                            value="50"
                            class="slider"
                            id="velMatchConstInput"
                            oninput="alignmentOutput.value = velMatchConstInput.value / 100"
                        />
                        <output id="alignmentOutput">0.50</output>
                    </div>
                    <div class="sliderInput">
                        <label class="sliderLabel">Range: </label>
                        <input
                            type="range"
                            min="20"
                            max="300"
                            value="50"
                            class="slider"
                            id="rangeInput"
                            oninput="rangeOutput.value = rangeInput.value"
                        />
                        <output id="rangeOutput">50</output>
                    </div>
                    <div class="sliderInput">
                        <label class="sliderLabel">Goal Seeking: </label>
                        <input
                            type="range"
                            min="0"
                            max="100"
                            value="10"
                            class="slider"
                            id="goalSeekConstInput"
                            oninput="goalSeekOutput.value = goalSeekConstInput.value / 100"
                        />
                        <output id="goalSeekOutput">0.10</output>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
